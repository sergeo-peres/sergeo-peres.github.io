<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Weather-forecast</title>
	<link rel="stylesheet" href="styleWeather-forecast.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.5/css/weather-icons.min.css" >
</head>
<body>
	<div class="wrepper">
		<p class="header">CSS Weather Forecast <i class="wi wi-night-sleet"></i></p>

		
		<div class="mean-box">
			<ul class="list">
				<li class="list__item-city-lis">Lisobon<span>21&deg;C<i class="wi wi-day-sunny"></i></span></li>
				<li class="list__item-city-par">Paris<span>11&deg;C<i class="wi wi-night-showers"></i></span></li>
				<li class="list__item-city-bel">Belgrade<span>15&deg;C<i class="wi wi-day-cloudy"></i></span></li>
				<li class="list__item-city-mosc">Moscow<span>21&deg;C<i class="wi wi-day-cloudy-high"></i></span></li>
				<li class="list__item-city-tel">Tel Aviv<span>32&deg;C<i class="wi wi-hot"></i></span></li>
				<li class="list__item-city-ca">Cair<span>21&deg;C<i class="wi wi-day-sunny" id="cair"></i></span></li>
				<li class="list__item-city-new">New York<span>17&deg;C<i class="wi wi-day-sleet-storm"></i></span></li>
				<li class="list__item-city-del">New Delhi<span>17&deg;C<i class="wi wi-hail"></i></li>
				<li class="list__item-city-san">San Francisco<span>15&deg;C<i class="wi wi-day-sunny-overcast"></i></span></li>
				<li class="list__item-city-tok">Tokyo<span>8&deg;C<i class="wi wi-night-clear"></i></span></li>
				<li class="list__item-city-syd">Sydney<span>25&deg;C<i class="wi wi-night-cloudy"></i></span></li>
			</ul>
		</div>

		<p class="text">Have a nice day and don't forget umbrella if you are in New Delhi now!</p>
	</div>

</body>
</html>
