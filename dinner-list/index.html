<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CSS diner shoping list</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
		                                      <!-- header -->

<header class="main-header">
	<h1>CSS Diner Shopping list</h1>
	<p>Let's go to the mail!</p>
</header>

		                                       <!-- ./header -->


		                                       <!-- list -->

<div class="head-list">       
	<ul class="dinner__list">
		<li class="dinner__item">
			<label class="dinner__title" for="check1">
				<input type="checkbox" name="checkbox" id="check1" class="input__checkbox">
				<span class="dinner__desc-1">A lot of pickles</span>
			</label>
		</li>
		<li class="dinner__item">
			<label class="dinner__title" for="check2">
				<input type="checkbox" name="checkbox"  class="input__checkbox" id="check2">
				<span class="dinner__desc-2">10 apples</span> 
			</label>
		</li>
		<li class="dinner__item">
			<label class="dinner__title" for="check3">
				<input type="checkbox" name="checkbox"  class="input__checkbox" id="check3">
				<span class="dinner__desc-3">20 oranges</span> 
			</label>
		</li>
		<li class="dinner__item">
			<label class="dinner__title" for="check4">
				<input type="checkbox" name="checkbox"  class="input__checkbox" id="check4">
				<span class="dinner__desc-4">13 plates</span>
			</label>
		</li>
		<li class="dinner__item">
			<label class="dinner__title" for="check5">
				<input type="checkbox" name="checkbox"  class="input__checkbox" id="check5">
				<span class="dinner__desc-5" align="center">15 bentos</span>
			</label>
		</li>
		<li class="dinner__item">
			<label class="dinner__title" for="check6">
				<input type="checkbox" name="checkbox"  class="input__checkbox" id="check6">
				<span class="dinner__desc-6">1 bottle of Sake^_^</span>
			</label>
		</li>
	</ul>
		
		                                          <!-- ./list -->

	                                            <!-- button-link -->
		<a href="#" class="btn-link">Bon appetit:)</a>
	                                            <!-- ./button-link -->
</div>
</body>
</html>
